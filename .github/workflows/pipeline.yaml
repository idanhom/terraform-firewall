      # #      || echo "Diagnostic setting not found or already deleted."
          
      - name: Find and Delete Pre-existing Diagnostic Setting
        run: |
          
          # Ensure Azure CLI does not prompt for extension installation
          #az config set extension.use_dynamic_install=yes_without_prompt

          # Suppress unnecessary output from Azure CLI
          #az config set core.only_show_errors=true

          # Ensure subscription ID is available.
          if [ -z "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]; then
            echo "ERROR: Missing required secret AZURE_SUBSCRIPTION_ID!"
            exit 1
          fi

          echo "Listing Azure Firewalls in the subscription..."
          FIREWALLS=$(az network firewall list --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}" --query "[].{resourceGroup: resourceGroup, name: name}" -o tsv)
          
          if [ -z "$FIREWALLS" ]; then
            echo "No firewall found in the subscription. Skipping diagnostic deletion."
            exit 0
          fi

          # Pick the first firewall found.
          RESOURCE_GROUP=$(echo "$FIREWALLS" | awk '{print $1}' | head -n1)
          FIREWALL_NAME=$(echo "$FIREWALLS" | awk '{print $2}' | head -n1)

          echo "Found Firewall: $FIREWALL_NAME in Resource Group: $RESOURCE_GROUP"

          # Construct the firewall resource URI.
          RESOURCE_URI="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/$RESOURCE_GROUP/providers/Microsoft.Network/azureFirewalls/$FIREWALL_NAME"
          echo "Checking existing diagnostic settings for firewall: $RESOURCE_URI"

          # List all diagnostic setting names for the firewall.
          DIAG_SETTING_NAMES=$(az monitor diagnostic-settings list --resource "$RESOURCE_URI" --query "[].name" -o tsv)
          
          if [ -n "$DIAG_SETTING_NAMES" ]; then
            echo "Found diagnostic settings: $DIAG_SETTING_NAMES"
            for diag in $DIAG_SETTING_NAMES; do
              echo "Attempting to delete diagnostic setting: $diag"
              az rest --method delete \
                --url "https://management.azure.com${RESOURCE_URI}/providers/Microsoft.Insights/diagnosticSettings/${diag}?api-version=2021-05-01-preview"
            done

            echo "Waiting for deletion to complete..."
            for i in {1..10}; do
              REMAINING_SETTINGS=$(az monitor diagnostic-settings list --resource "$RESOURCE_URI" --query "[].name" -o tsv)
              if [ -z "$REMAINING_SETTINGS" ]; then
                echo "All diagnostic settings successfully deleted."
                break
              fi
              echo "Diagnostic settings still exist ($REMAINING_SETTINGS)... retrying in 10 seconds."
              sleep 10
            done

            FINAL_SETTINGS=$(az monitor diagnostic-settings list --resource "$RESOURCE_URI" --query "[].name" -o tsv)
            if [ -n "$FINAL_SETTINGS" ]; then
              echo "ERROR: Some diagnostic settings were not deleted successfully: $FINAL_SETTINGS"
              exit 1
            fi
          else
            echo "No existing diagnostic setting found. Proceeding..."
          fi



      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
