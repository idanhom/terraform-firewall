        with:
          scan-type: 'config'
          hide-progress: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0' 
          severity: 'HIGH,CRITICAL'


      - name: Upload Trivy scan results to GitHub Security tab
