      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.52.0


      - name: Terraform Format
        run: terraform fmt -recursive 

      - name: Terraform Validate
        run: terraform validate

      - name: Run TFLint
        run: tflint -f compact


      - name: Terraform Plan
        env:
